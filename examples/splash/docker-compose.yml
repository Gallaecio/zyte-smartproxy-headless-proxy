---

version: "2"
services:
  splash:
    image: scrapinghub/splash
    ports:
      - 8050:8050
      - 5023:5023

  headless-proxy:
    image: zyte-proxy-headless-proxy
    ports:
      - 3128:3128
    environment:
      ZYTE_SPM_HEADLESS_APIKEY: USER_API_KEY
    networks:
      default:
        aliases:
          - proxy
